    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="quote-container">
  <p id="quote">Haz clic en el botón para generar una frase.</p>
  <button onclick="generateQuote()">Nueva frase</button>
</div>
<script>
  const quotes = [
    "La vida es 10% lo que me ocurre y 90% cómo reacciono a ello.",
    "El éxito no es definitivo, el fracaso no es fatal: lo que cuenta es el valor para continuar.",
    "No cuentes los días, haz que los días cuenten.",
    "La mejor manera de predecir el futuro es crearlo.",
    "No encuentres la falta, encuentra el remedio.",
    "El único modo de hacer un gran trabajo es amar lo que haces.",
    "Haz hoy lo que otros no quieren, haz mañana lo que otros no pueden.",
    "Si puedes soñarlo, puedes hacerlo."
  ];

  function generateQuote() {
    const randomIndex = Math.floor(Math.random() * quotes.length)
    const randomQuote = quotes[randomIndex]

    document.getElementById("quote").innerHTML = '"' + randomQuote + '"'
  }
</script>
</body>
</html>
